<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>WellDoc Coach - Authentication Test</h1>
    
    <h2>Login Test</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="testpass123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <h2>Registration Test</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" value="Test" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" value="User" required>
        </div>
        <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" value="testuser@example.com" required>
        </div>
        <div class="form-group">
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" value="testpass123" required>
        </div>
        <div class="form-group">
            <label for="userType">User Type:</label>
            <select id="userType">
                <option value="patient">Patient</option>
                <option value="clinician">Clinician</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ Login successful! Token: ${data.access_token.substring(0, 30)}...`);
                    
                    // Test /me endpoint
                    const meResponse = await fetch(`${API_BASE}/me`, {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    if (meResponse.ok) {
                        const userData = await meResponse.json();
                        showResult(`✅ Login successful! Welcome ${userData.firstName} ${userData.lastName} (${userData.userType})`);
                    }
                } else {
                    const error = await response.json();
                    showResult(`❌ Login failed: ${error.detail}`, false);
                }
            } catch (error) {
                showResult(`❌ Network error: ${error.message}`, false);
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const userType = document.getElementById('userType').value;
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ firstName, lastName, email, password, userType })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ Registration successful! Token: ${data.access_token.substring(0, 30)}...`);
                } else {
                    const error = await response.json();
                    showResult(`❌ Registration failed: ${error.detail}`, false);
                }
            } catch (error) {
                showResult(`❌ Network error: ${error.message}`, false);
            }
        });
    </script>
</body>
</html>
