<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signout Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        button.danger { background: #dc3545; }
        button.danger:hover { background: #c82333; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>WellDoc Coach - Signout Test</h1>
    
    <h2>Authentication Flow Test</h2>
    
    <div class="form-group">
        <button onclick="testLogin()">1. Login</button>
        <button onclick="checkAuthStatus()">2. Check Auth Status</button>
        <button onclick="testSignout()" class="danger">3. Test Signout</button>
        <button onclick="checkAuthAfterSignout()">4. Check Auth After Signout</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let currentToken = null;
        
        // Simulate authUtils object
        const authUtils = {
            setToken: (token) => {
                localStorage.setItem('access_token', token);
                currentToken = token;
            },
            
            getToken: () => {
                return localStorage.getItem('access_token');
            },
            
            logout: () => {
                localStorage.removeItem('access_token');
                localStorage.removeItem('userType');
                localStorage.removeItem('isAuthenticated');
                localStorage.removeItem('newUser');
                currentToken = null;
            },
            
            isAuthenticated: () => {
                return !!localStorage.getItem('access_token');
            },
            
            setUserType: (userType) => {
                localStorage.setItem('userType', userType);
            },
            
            getUserType: () => {
                return localStorage.getItem('userType');
            }
        };
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authUtils.setToken(data.access_token);
                    authUtils.setUserType('patient');
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    showResult(`‚úÖ Login successful! Token stored: ${data.access_token.substring(0, 30)}...`, 'success');
                } else {
                    const error = await response.json();
                    showResult(`‚ùå Login failed: ${error.detail}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        function checkAuthStatus() {
            const token = authUtils.getToken();
            const userType = authUtils.getUserType();
            const isAuth = authUtils.isAuthenticated();
            const isAuthFlag = localStorage.getItem('isAuthenticated');
            
            showResult(`
                <strong>Authentication Status:</strong><br>
                ‚Ä¢ Has Token: ${!!token}<br>
                ‚Ä¢ Token: ${token ? token.substring(0, 30) + '...' : 'None'}<br>
                ‚Ä¢ User Type: ${userType || 'None'}<br>
                ‚Ä¢ Is Authenticated: ${isAuth}<br>
                ‚Ä¢ Auth Flag: ${isAuthFlag || 'None'}
            `, 'info');
        }
        
        function testSignout() {
            showResult('üîÑ Testing signout...', 'info');
            
            // Simulate the signout process
            authUtils.logout();
            
            // Check what was cleared
            const token = authUtils.getToken();
            const userType = authUtils.getUserType();
            const isAuth = authUtils.isAuthenticated();
            const isAuthFlag = localStorage.getItem('isAuthenticated');
            const newUser = localStorage.getItem('newUser');
            
            showResult(`
                <strong>‚úÖ Signout Complete!</strong><br>
                ‚Ä¢ Token cleared: ${!token}<br>
                ‚Ä¢ User type cleared: ${!userType}<br>
                ‚Ä¢ Auth status cleared: ${!isAuth}<br>
                ‚Ä¢ Auth flag cleared: ${!isAuthFlag}<br>
                ‚Ä¢ New user flag cleared: ${!newUser}<br>
                <br>
                <strong>All localStorage items properly cleared!</strong>
            `, 'success');
        }
        
        async function checkAuthAfterSignout() {
            const token = authUtils.getToken();
            
            if (!token) {
                showResult('‚úÖ No token found - signout successful!', 'success');
                return;
            }
            
            // Try to make an authenticated request
            try {
                const response = await fetch(`${API_BASE}/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    showResult('‚ùå Still authenticated - signout failed!', 'error');
                } else {
                    showResult('‚úÖ Authentication rejected - signout successful!', 'success');
                }
            } catch (error) {
                showResult(`‚úÖ Cannot make authenticated requests - signout successful!`, 'success');
            }
        }
        
        // Initial status check
        window.onload = () => {
            showResult('Ready to test signout functionality. Click "1. Login" to start.', 'info');
        };
    </script>
</body>
</html>
